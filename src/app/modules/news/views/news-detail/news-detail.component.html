<mat-toolbar>
  News
</mat-toolbar>
<div class="p-3 mat-typography" *ngIf="news">
  <div class="row">
    <div class="offset-2 col-8 fs-3">
      <div class="text-center">{{news.title}}</div>
    </div>
    <div class="col-2 text-end">
      <button class="mx-1" mat-mini-fab color="basic" *isAuthenticated="['ADMIN']" (click)="openEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="mx-1" mat-mini-fab color="warn" *isAuthenticated="['ADMIN']" (click)="delete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div class="row mt-1">
<!--    <div class="col-3">-->
<!--      <img class="w-100" [src]="news.image" alt="">-->
<!--    </div>-->
    <div class="col-12">
      <div class="fst-italic text-end">{{news.createdDate | date:"dd/MM/yyyy"}}</div>
      <div class="mat-typography" [innerHTML]="news.body"></div>
    </div>
  </div>
</div>
