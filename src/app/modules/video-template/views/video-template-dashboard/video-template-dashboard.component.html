<mat-toolbar>
  <span>Template Video</span>
</mat-toolbar>
<div class="p-3">
  <mat-tab-group>
    <mat-tab *ngFor="let videoTemplateType of videoTemplateType" [label]="videoTemplateType.label">
      <div *ngIf="getVideoTemplateByType(videoTemplateType.code).length == 0" class="text-center fs-6 fst-italic mt-1 mat-typography">Non sono presenti template video per questa tipologia</div>
      <div *ngFor="let videoTemplate of getVideoTemplateByType(videoTemplateType.code)">
        <app-video-template-card (delete)="onDelete(videoTemplate.id)" (save)="onSave(videoTemplate.id,$event)"  [videoTemplate]="videoTemplate"></app-video-template-card>
      </div>
      <div class="text-center">
        <button mat-stroked-button color="primary" (click)="addTemplate(videoTemplateType.code)"><mat-icon>add</mat-icon> Aggiungi template video</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
