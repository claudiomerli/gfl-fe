<div class="p-3">
  <div class="fs-4 mat-typography" *ngIf="projectToView">
    Statistiche del progetto {{projectToView.name}}
  </div>
  <div *ngFor="let question of embeddedUrlGraph; let i = index" style="height: 600px" [style.break-after]="'page'"
       class="my-3">
    <iframe class="border-0 w-100 h-100" [src]="question"></iframe>
  </div>
</div>
<div class="text-end my-1 print-display-none">
  <button color="primary" mat-raised-button (click)="print()">
    <mat-icon>download_for_offline</mat-icon>
    Esporta PDF
  </button>
</div>
