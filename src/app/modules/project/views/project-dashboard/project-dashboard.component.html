<div class="container">
  <div class="d-flex justify-content-between my-3">
    <h3>Lista progetti</h3>
    <a class="btn btn-primary" routerLink="new">
      <i class="fas fa-plus"></i>
      Nuovo Progetto
    </a>
  </div>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Data Creazione</th>
        <th scope="col">Data Modifica</th>
        <th scope="col">Cliente</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projectList">
        <th scope="row">{{project.id}}</th>
        <td>{{project.name}}</td>
        <td>{{project.createdDate | date:'dd/MM/yyyy'}}</td>
        <td>{{project.lastModifiedDate | date:'dd/MM/yyyy'}}</td>
        <td>{{project.customer?.name}}</td>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button class="btn btn-primary btn-sm m-1" routerLink="{{project.id}}/modifica" title="Modifica progetto">
                <i class="bi bi-pencil"></i>
                Modifica
              </button>
              <button class="btn btn-danger btn-sm m-1" title="Elimina progetto">
                <i class="bi bi-trash"></i>
                Elimina
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
