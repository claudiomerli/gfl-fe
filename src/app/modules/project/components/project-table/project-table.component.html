<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Cliente</th>
    <th scope="col">Stato</th>
    <th scope="col">Azioni</th>
    <th scope="col">Progetti</th>
  </tr>
  </thead>
  <tbody>
  <tr
    *ngFor="let project of actualPageValue.content | paginate : { itemsPerPage: actualPageValue?.pageable?.pageSize, currentPage: (actualPageValue?.pageable?.pageNumber || 0) + 1, totalItems: actualPageValue?.totalElements }">
    <th scope="row">{{project.id}}</th>
    <td>{{project.name}}</td>
    <td>{{project.customer?.name}}</td>
    <td>{{project.status}}</td>
    <td>
      <button class="btn btn-primary btn-sm m-1" routerLink="{{project.id}}" title="Modifica progetto" *ngIf="showEditButton">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn btn-danger btn-sm m-1" title="Elimina progetto" (click)="delete.emit(project)" *ngIf="showDeleteButton">
        <i class="bi bi-trash"></i>
      </button>
      <button *ngIf="showChangeStatusButton && project.nextState && isInAvailableStatus(project)" class="btn btn-primary btn-sm m-1" (click)="changeStatus.emit(project)" title="Cambia stato">
        <i class="bi bi-gear"></i> Cambia stato
      </button>
    </td>
    <td>
      <button class="btn btn-primary" [routerLink]="'/contents'" [queryParams]="{projectId: project?.id}">Gestisci
        redazionali
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div class="text-center">
  <pagination-controls (pageChange)="pageChange.emit($event)"></pagination-controls>
</div>
