<form [formGroup]="form" (ngSubmit)="onSumbit()">
  <div class="mb-3">
    <label for="name" class="form-label">Nome del progetto</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="customer" class="form-label">Cliente</label>
    <ngx-autocomplete #autocompleteComponentCustomer id="customer"
                      placeholderValue="Cerca cliente..."
                      (keyup)="loadCustomer($event)"
                      (selectedValue)="onSelectedValueCustomer($event)"
                      [entries]="customerList"
                      [searchKeyword]="'name'">
    </ngx-autocomplete>
  </div>
  <div class="mb-3">
    <button type="button" class="btn btn-primary text-lg-center" (click)="plus()" title="Aggiungi Articolo">
      <i class="bi bi-plus-circle"> </i>
      Articolo
    </button>
  </div>
  <div class="mb-3">
    <div class="accordion" id="accordionExample">
      <ng-container formArrayName="projectContentPreviews" *ngFor="let projectContentPreview of controls; let i = index;">
        <ng-container [formGroupName]="i">
          <div class="row">
            <div class="col-11">
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{i}}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
                    Articolo #{{i+1}}
                  </button>
                </h2>
                <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="row">
                      <div class="col">
                        <div class="mb-3 input-group">
                          <label for="newspaper{{i}}" class="input-group-text">
                            <i class="bi bi-newspaper mx-auto mb-1"></i>
                          </label>
                          <select formControlName="newspaperId" id="newspaper{{i}}" class="form-select">
                            <option value="">-- Seleziona una testata --</option>
                            <option *ngFor="let newspaper of newspaperList" value="{{newspaper?.id}}">{{newspaper?.name}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3 input-group"  *isAuthenticated="['ADMIN']">
                          <label class="input-group-text" for="monthUse{{i}}">
                            <i class="bi bi-calendar-month"></i>
                          </label>
                          <select class="form-select" id="monthUse{{i}}" formControlName="monthUse">
                            <option [ngValue]="''">-- Seleziona un mese --</option>
                            <option [ngValue]="'JANUARY'">Gennaio</option>
                            <option [ngValue]="'FEBRUARY'">Febbraio</option>
                            <option [ngValue]="'MARCH'">Marzo</option>
                            <option [ngValue]="'APRIL'">Aprile</option>
                            <option [ngValue]="'MAY'">Maggio</option>
                            <option [ngValue]="'JUNE'">Giugno</option>
                            <option [ngValue]="'JULY'">Luglio</option>
                            <option [ngValue]="'AUGUST'">Agosto</option>
                            <option [ngValue]="'SEPTEMBER'">Settembre</option>
                            <option [ngValue]="'OCTOBER'">Ottobre</option>
                            <option [ngValue]="'NOVEMBER'">Novembre</option>
                            <option [ngValue]="'DECEMBER'">Dicembre</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label for="anchor{{i}}" class="form-label">Ancora (?)</label>
                          <div class="input-group">
                            <div class="input-group-text">
                              <i class="bi bi-link"></i>
                            </div>
                            <input type="text" class="form-control" id="anchor{{i}}" formControlName="linkUrl">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="url{{i}}" class="form-label">Url</label>
                          <div class="input-group">
                            <div class="input-group-text">
                              <i class="bi bi-link-45deg"></i>
                            </div>
                            <input type="text" class="form-control" id="url{{i}}" formControlName="linkText">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label for="title{{i}}" class="form-label">Titolo</label>
                          <div class="input-group">
                            <div class="input-group-text">
                              <i class="bi bi-fonts"></i>
                            </div>
                            <input type="text" class="form-control" id="title{{i}}" formControlName="title">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label for="note{{i}}" class="form-label">Note del cliente</label>
                          <div class="input-group">
                            <div class="input-group-text">
                              <i class="bi bi-chat-left-text"></i>
                            </div>
                            <textarea id="note{{i}}" class="form-control" aria-label="note del cliente" formControlName="customerNotes"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1 d-flex align-items-center">
              <button type="button" class="btn btn-danger" (click)="minus(i)" title="Elimina Articolo {{i+1}}">
                <i class="bi bi-dash-circle"> </i>
              </button>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div *ngIf="isEdit" class="mb-3">
    <label for="status" class="form-label">Stato</label>
    <input type="text" class="form-control" id="status" [value]="project?.status" readonly>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    <i class="bi bi-save"></i>
    Salva
  </button>
  <button *ngIf="isEdit && project?.nextState" type="button" class="btn btn-primary ms-3" (click)="changeStatus.emit(project)" title="Cambia stato">
    <i class="bi bi-gear"></i> Cambia stato
  </button>
  <a *ngIf="isEdit" class="btn btn-success ms-3" [routerLink]="'/contents'" [queryParams]="{projectId: project?.id}">
    Vai agli articoli
  </a>
</form>
