<h1 mat-dialog-title>Template indicazioni</h1>
<div mat-dialog-content class="py-3">
  <div class="mat-typography fst-italic mb-3" *ngIf="contentHintTemplates.length === 0">Non sono presenti template</div>
  <ng-container *ngIf="contentHintTemplates.length > 0">
    <mat-card appearance="outlined" *ngFor="let contentHintTemplate of contentHintTemplates" class="my-3 card-hoverable"
              (click)="templateSelected(contentHintTemplate)">
      <mat-card-content>
        <div class="row">
          <div class="col-10" [innerHTML]="contentHintTemplate.body"></div>
          <div class="col-2">
            <button (click)="delete($event,contentHintTemplate.id)" mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <mat-accordion class="my-3">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Aggiungi template</mat-panel-title>
      </mat-expansion-panel-header>
      <editor [formControl]="newTemplateBody"></editor>
      <div class="py-3 text-end">
        <button mat-raised-button color="primary" (click)="save()">Salva</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
