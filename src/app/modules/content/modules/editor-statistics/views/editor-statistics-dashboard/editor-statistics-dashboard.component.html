<mat-toolbar>
  Statistiche generali redattori
</mat-toolbar>
<div class="p-3">
  <div class="row">
    <div class="col-3">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Intervallo di tempo</mat-label>
        <mat-date-range-input
          [formGroup]="generalSearchForm"
          [rangePicker]="generalStatisticsRange">
          <input matStartDate placeholder="Data da" formControlName="start">
          <input matEndDate placeholder="Data a" formControlName="end">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="generalStatisticsRange"></mat-datepicker-toggle>
        <mat-date-range-picker #generalStatisticsRange></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>
  <iframe
    *ngIf="srcIframeGeneralStatistics"
    class="border-0 w-100"
    height="600px"
    [src]="srcIframeGeneralStatistics"
    allowtransparency
  ></iframe>
</div>
<mat-toolbar>
  Statistiche dettaglio redattore
</mat-toolbar>
<div class="p-3">
  <div class="row">
    <div class="col-10">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Redattore</mat-label>
        <input type="text"
               placeholder="Cerca redattore..."
               matInput
               [formControl]="detailSearchForm.controls.editor"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete"
                          [displayWith]="displayFullnameEditor">
          <mat-option *ngFor="let option of editors" [value]="option">
            {{option.fullname}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field class="w-100">
        <mat-label>Anno</mat-label>
        <mat-select [formControl]="detailSearchForm.controls.year">
          <mat-option [value]="null">Seleziona</mat-option>
          <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <iframe
    *ngIf="srcIframeDetailedStatistics"
    class="border-0 w-100"
    height="600px"
    [src]="srcIframeDetailedStatistics"
    allowtransparency
  ></iframe>
</div>
