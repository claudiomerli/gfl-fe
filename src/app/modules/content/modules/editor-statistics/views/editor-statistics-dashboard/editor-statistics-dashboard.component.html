<mat-toolbar>
  Statistiche redattori
</mat-toolbar>
<div class="p-3">
  <div class="row">
    <div class="col-10">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Redattore</mat-label>
        <input type="text"
               placeholder="Cerca redattore..."
               matInput
               [formControl]="searchForm.controls.editor"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete"
                          [displayWith]="displayFullnameEditor">
          <mat-option *ngFor="let option of editors" [value]="option">
            {{option.fullname}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field class="w-100">
        <mat-label>Anno</mat-label>
        <mat-select [formControl]="searchForm.controls.year">
          <mat-option [value]="null">Seleziona</mat-option>
          <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <iframe
    *ngIf="srcIframe"
    class="border-0 w-100"
    height="600px"
    [src]="srcIframe"
    allowtransparency
  ></iframe>
</div>
