<div>
  <h3>Modifica contenuto</h3>
  <app-content-form
    *ngIf="contentToUpdate"
    [id]="contentToUpdate.id"
    [contentToUpdate]="contentToUpdate"
    (submitForm)="onSubmit($event, true)"
    (autoSave)="onSubmit($event, false)"
    [onEdit]="true"
    (exportDocx)="exportDocx()"
    (exportPdf)="exportPdf()"
    (deliver)="deliver()"
    (changeProjectStatus)="changeProjectStatus($event)"
  ></app-content-form>
</div>
