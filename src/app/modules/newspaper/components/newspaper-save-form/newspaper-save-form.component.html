<form [formGroup]="saveNewspaperForm" (ngSubmit)="onSubmit()" class="row g-3 align-items-center">
  <div class="col-6">
    <label class="form-label" for="name">Nome testata</label>
    <input id="name" formControlName="name" class="form-control" type="text" [validationMessage]="formSubmitted">
    <app-errors [control]="saveNewspaperForm.controls.name" [formSubmitted]="formSubmitted"></app-errors>
  </div>
  <div class="col-3">
    <label class="form-label" for="name">IP</label>
    <input id="ip" formControlName="ip" class="form-control" type="text">
  </div>
  <div class="col-3">
    <label class="form-label" for="name">ZA (Zoom Authority)</label>
    <input id="za" formControlName="za" class="form-control" type="number">
  </div>
  <div class="col-4">
    <label class="form-label" for="purchasedContent">Redazionali acquistati</label>
    <input id="purchasedContent" formControlName="purchasedContent" class="form-control" type="number" step="1">
  </div>
  <div class="col-4">
    <label class="form-label" for="costEach">Costo cadauno</label>
    <div class="input-group">
      <div class="input-group-text">€</div>
      <input id="costEach" formControlName="costEach" class="form-control" type="number" step="0.01">
    </div>
  </div>
  <div class="col-4">
    <label class="form-label" for="costSell">Costo di vendita</label>
    <div class="input-group">
      <div class="input-group-text">€</div>
      <input id="costSell" formControlName="costSell" class="form-control" type="number" step="0.01">
    </div>
  </div>
  <div class="col-6">
    <label class="form-label" for="email">E-mail di contatto</label>
    <div class="input-group">
      <div class="input-group-text">@</div>
      <input id="email" formControlName="email" class="form-control" type="email" [validationMessage]="formSubmitted">
    </div>
    <app-errors [formSubmitted]="formSubmitted" [control]="saveNewspaperForm.controls.email"></app-errors>
  </div>
  <div class="col-6">
    <label class="form-label" for="regionalGeolocalization">Geolocalizzazione regionale</label>
    <select id="regionalGeolocalization" formControlName="regionalGeolocalization" class="form-select">
      <option [ngValue]="''">Seleziona</option>
      <option>Generalista</option>
      <option>Abruzzo</option>
      <option>Basilicata</option>
      <option>Calabria</option>
      <option>Campania</option>
      <option>Emilia-Romagna</option>
      <option>Friuli Venezia Giulia</option>
      <option>Lazio</option>
      <option>Liguria</option>
      <option>Lombardia</option>
      <option>Marche</option>
      <option>Molise</option>
      <option>Piemonte</option>
      <option>Puglia</option>
      <option>Sardegna</option>
      <option>Sicilia</option>
      <option>Toscana</option>
      <option>Trentino-Alto Adige</option>
      <option>Umbria</option>
      <option>Valle d'Aosta</option>
      <option>Veneto</option>
    </select>
  </div>
  <div class="row">
    <div class="col-12">
      <label for="note" class="form-label">Note</label>
      <textarea class="form-control" id="note" rows="2" formControlName="note"></textarea>
    </div>
  </div>
  <h4> Scegli gli argomenti trattati dalla testata </h4>
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-center">

      <button class="btn btn-primary mx-1" type="button" (click)="aggiungiTutti()" [disabled]="topicList.length === 0">
        Aggiungi tutti
        <i class="bi bi-chevron-double-right"></i>
      </button>
      <button class="btn btn-primary" type="button" (click)="fromLeftToRight()" [disabled]="countSelectedTopic() === 0">
        Aggiungi
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
    <div class="col-sm-6 d-flex justify-content-center">
      <button class="btn btn-danger mx-1" type="button" (click)="fromRightToLeft()" [disabled]="countSelectedAddedTopic() === 0">
        <i class="bi bi-chevron-left"></i>
        Rimuovi
      </button>
      <button class="btn btn-danger" type="button" (click)="rimuoviTutti()" [disabled]="selectedTopicList.length === 0">
        <i class="bi bi-chevron-double-left"></i>
        Rimuovi tutti
      </button>
    </div>
  </div>
  <div class="formGenerale">
    <div class="col-sm-6 topicList">
      <ul *ngFor="let item of topicList; let i = index">
        <li [ngClass]="item.selected ? 'selected' : ''" id="left-{{ item.id }}" (click)="item.selected = !item.selected"> {{ item.name }} </li>
      </ul>
    </div>
    <div class="col-sm-6 selectedTopicList" id="rtsSelectedList">
      <ul *ngFor="let item of selectedTopicList; let i = index">
        <li [ngClass]="item.selected ? 'selected-rimuovi' : ''" id="right-{{ item.id }}" (click)="item.selected = !item.selected"> {{ item.name }} </li>
      </ul>
    </div>
  </div>
  <div class="mt-3 text-end">
    <button class="btn btn-primary" type="submit" [disabled]="onSaving">
      <i class="bi bi-plus"></i>
      Salva
    </button>
  </div>
</form>
