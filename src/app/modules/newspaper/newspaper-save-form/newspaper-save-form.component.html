<form [formGroup]="saveNewspaperForm" (ngSubmit)="onSubmit()">
  <div>
    <label class="form-label">Nome testata</label>
    <input formControlName="name" class="form-control" type="text">
  </div>
  <div>
    <label class="form-label">Redazionali acquistati</label>
    <input formControlName="purchasedContent" class="form-control" type="number">
  </div>
  <div>
    <label class="form-label">Costo cadauno</label>
    <input formControlName="costEach" class="form-control" type="number">
  </div>
  <div>
    <label class="form-label">E-mail di contatto</label>
    <input formControlName="email" class="form-control" type="email">
  </div>
  <div>
    <label class="form-label">Geolocalizzazione regionale</label>
    <input formControlName="regionalGeolocalization" class="form-control" type="text">
  </div>
  <div>
    <label class="form-label">Argomento</label>
    <select formControlName="topic" class="form-select">
      <option [ngValue]="'NO_TOPIC'">Nessun argomento</option>
      <option [ngValue]="'NEWS'">Notizie</option>
      <option [ngValue]="'LOCAL_NEWSPAPER'">Giornale locale</option>
      <option [ngValue]="'HEALTH'">Salute</option>
      <option [ngValue]="'ECONOMY'">Economia</option>
    </select>
  </div>
  <div class="mt-3 text-end">
    <button class="btn btn-primary" type="submit" [disabled]="saveNewspaperForm.invalid || onSaving"><i
      class="bi bi-plus"></i>Salva
    </button>
  </div>
</form>
