<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <div>
        <label class="form-label">Nominativo</label>
        <input formControlName="fullname" class="form-control" type="text">
      </div>
      <div>
        <label class="form-label">E-Mail</label>
        <input formControlName="email" class="form-control" type="email">
      </div>
      <div>
        <label class="form-label">Cellulare</label>
        <input formControlName="mobilePhone" class="form-control" type="text">
      </div>
    </div>
    <div class="col">
      <div>
        <label class="form-label">Livello</label>
        <input formControlName="level" class="form-control" type="text">
      </div>
      <div>
        <label class="form-label">Compenso</label>
        <input formControlName="remuneration" class="form-control" type="text">
      </div>
      <div>
        <label class="form-label">Ruolo</label>
        <select formControlName="role" class="form-control" >
          <option [ngValue]="null">Seleziona</option>
          <option [ngValue]="'ADMIN'">Admin</option>
          <option [ngValue]="'CHIEF_EDITOR'">Capo redattore</option>
          <option [ngValue]="'EDITOR'">Redattore</option>
          <option [ngValue]="'CUSTOMER'">Cliente</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-check form-switch mt-3">
    <input class="form-check-input" type="checkbox" (change)="togglePassword($event)">
    <label class="form-check-label">Modifica password</label>
  </div>
  <div class="my-3 border rounded p-3" [hidden]="!showChangePassword">
    <div>
      <label class="form-label">Password</label>
      <input formControlName="password" class="form-control" type="password">
    </div>
    <div>
      <label class="form-label">Ripeti password</label>
      <input formControlName="repeatePassword" class="form-control" type="password">
    </div>
  </div>
  <div class="mt-3 text-end">
    <button class="btn btn-primary" type="submit" [disabled]="editUserForm.invalid || onSaving"><i
      class="bi bi-plus"></i>Salva
    </button>
  </div>
</form>
