<div class="d-flex justify-content-between align-items-center">
  <input type="text" name="globalSearch" class="form-control w-50" placeholder="Cerca..." #globalSearchInput>
  <a class="btn btn-primary" routerLink="/editors/create">
    <i class="bi bi-plus"></i>
    Nuovo redattore
  </a>
</div>
<div>
  <ng-container *ngIf="(actualPage$ | async) as actualPageValue">
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Nominativo</th>
        <th>Email</th>
        <th>Cellulare</th>
        <th>Media voto</th>
        <th>Livello</th>
        <th>Compenso</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let item of actualPageValue.content | paginate : { itemsPerPage: actualPageValue?.pageable?.pageSize, currentPage: (actualPageValue?.pageable?.pageNumber || 0) + 1, totalItems: actualPageValue?.totalElements }">
        <td>{{item.id}}</td>
        <td>{{item.username}}</td>
        <td>{{item.fullname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobilePhone}}</td>
        <td>{{item.averageScore}}</td>
        <td>{{item.level}}</td>
        <td>{{item.remuneration}}</td>
        <td class="text-center">
          <a class="btn btn-warning mx-1" [routerLink]="['/editors',item.id]"><i class="bi bi-pencil"></i></a>
          <a class="btn btn-danger mx-1" (click)="onDelete(item.id)"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </ng-container>
</div>
