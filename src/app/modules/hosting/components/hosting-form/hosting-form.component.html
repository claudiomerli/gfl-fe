<form [formGroup]="hostingForm" (submit)="onSubmit()">
  <div class="row">
    <div class="col-6">
      <mat-card>
        <mat-card-title>Dati generici</mat-card-title>
        <mat-card-content>
          <mat-form-field class="w-100">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Url</mat-label>
            <input matInput formControlName="url">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-6">
      <mat-card>
        <mat-card-title>Dati accesso</mat-card-title>
        <mat-card-content>
          <mat-form-field class="w-100">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-end">
      <button mat-raised-button color="primary" type="submit"><mat-icon>save</mat-icon> Salva</button>
    </div>
  </div>
</form>
