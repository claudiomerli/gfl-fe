<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="doSignin()">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" type="text" name="username" [(ngModel)]="signinMessage.username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password" [(ngModel)]="signinMessage.password">
        </div>
        <div class="alert alert-danger mt-1" *ngIf="loginError">
          Username o password errati
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
