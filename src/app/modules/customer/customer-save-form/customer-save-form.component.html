<form [formGroup]="saveCustomerForm" (ngSubmit)="onSubmit()">
  <div>
    <label class="form-label">Nome Cliente</label>
    <input formControlName="name" class="form-control" type="text">
  </div>
  <div>
    <label class="form-label">ContentRules</label>
    <select formControlName="contentRulesId" class="form-select">
      <option [ngValue]="undefined">Nessun ContentRules</option>
      <option *ngFor="let contentRules of contentRulesList" [ngValue]="contentRules.id" [innerHTML]="contentRules.title"></option>
    </select>
  </div>
  <div class="mt-3 text-end">
    <button class="btn btn-primary" type="submit" [disabled]="saveCustomerForm.invalid || onSaving">
      <em class="bi bi-plus"></em> Salva
    </button>
  </div>
</form>
