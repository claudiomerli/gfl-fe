<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <div class="d-flex flex-column gap-1">
    <div #scrollBottom [scrollTop]="scrollBottom.scrollHeight" class="overflow-auto d-flex flex-column gap-1 p-3" [style.height.vh]="48">
      <div class="d-flex" [class.justify-content-end]="message.mine" [class.justify-content-start]="!message.mine" *ngFor="let message of messages?.content">
        <mat-card [style.width.%]="90" [class.bg-lightgray]="!message.mine">
          <mat-card-header>
            <mat-card-subtitle>{{ message.timestamp | date:"short" }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{ message.message }}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <form class="w-100" (submit)="sendMessage()">
      <div class="d-flex w-100 gap-1">
        <mat-form-field class="flex-grow-1 align-items-center">
          <input matInput [formControl]="sendMessageControl" placeholder="Invia Messaggio">
        </mat-form-field>
        <button mat-icon-button type="submit">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
